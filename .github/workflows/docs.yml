name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"

      - name: Build English documentation
        working-directory: docs
        run: mdbook build

      - name: Build Japanese documentation
        working-directory: docs
        env:
          MDBOOK_BOOK__SRC: src/ja
          MDBOOK_BOOK__TITLE: "rudis-cms ドキュメント"
          MDBOOK_BOOK__LANGUAGE: ja
          MDBOOK_BUILD__BUILD_DIR: book/ja
        run: mdbook build

      - name: Create redirect index
        run: |
          cat > docs/book/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <title>rudis-cms Documentation</title>
              <meta http-equiv="refresh" content="0; url=./en/">
          </head>
          <body>
              Redirecting to <a href="./en/">English documentation</a>...
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
