glob: "posts/**/*.yaml"
table: posts
name: posts
database_id: deadbeef
syntax:
  type: yaml
schema:
  id:
    type: id
  attachments:
    type: records
    inherit_ids: [post_id]
    table: attachments
    schema:
      id:
        type: id
      file:
        type: file
        storage:
          type: r2
          bucket: assets
          prefix: posts/attachments
